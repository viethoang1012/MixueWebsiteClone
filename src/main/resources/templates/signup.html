<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký - Tropical Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            color: #333;
            font-family: 'Open Sans', sans-serif;
        }

        .main {
            background: #f1f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .form {
            width: 560px;
            min-height: 400px;
            padding: 32px 24px;
            text-align: center;
            background: #fff;
            border-radius: 2px;
            margin: 24px;
            margin-left: 55px;
            align-self: center;
            box-shadow: 0 2px 5px 0 rgba(51,62,73,.1);
        }

        .box{
            margin-left: 240px;           
        }

        .form .heading {
            font-size: 2rem;
        }

        .form .desc {
            color: #636d77;
            font-size: 1.8rem;
            font-weight: lighter;
            line-height: 2.4rem;
            margin-top: 16px;
            font-weight: 300;
        }

        .form-group {
            display: flex;
            margin-bottom: 16px;
            flex-direction: column;
        }

        .form-label,
        .form-message {
            text-align: left;
        }

        .form-label {
            font-weight: 700;
            padding-bottom: 6px;
            line-height: 1.8rem;
            font-size: 1.4rem;
        }

        .form-control {
            height: 40px;
            padding: 8px 12px;
            border: 1px solid #b3b3b3;
            border-radius: 3px;
            outline: none;
            font-size: 1.4rem;
        }

        .form-control:hover {
            border-color: #1dbfaf;
        }

        .form-group.invalid .form-control {
            border-color: #f33a58;
        }

        .form-group.invalid .form-message {
            color: #f33a58;
        }

        .form-message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.4rem;
            text-align: left;
        }

        .form-submit {
            height: 40px;
            width: 100%;
            background: #1dbfaf;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 1.4rem;
            font-weight: 500;
            cursor: pointer;
            outline: none;
        }

        .form-submit:hover {
            background: #18a497;
        }

        .form-submit:active {
            background: #158982;
        }

        .form-submit:focus {
            outline: none;
        }

        .form-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-submit:disabled:hover {
            background: #ccc;
        }

        .form-submit:disabled:active {
            background: #ccc;
        }

        .form-submit:disabled:focus {
            outline: none;
        }

        .form-submit:disabled:active {
            background: #ccc;
        }
    </style>

    <div class="main">
        <div class="form">
            <h1 class="heading">Đăng Ký</h1>
            <p class="desc">Tạo tài khoản mới để trải nghiệm dịch vụ của chúng tôi</p>

            <form th:action="@{/signup}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-submit">Đăng ký</button>
                </div>

                <div class="form-group">
                    <p class="form-message">Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
