<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title layout:title-pattern="$CONTENT_TITLE - Gym">Gym</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons (cho biểu tượng giỏ hàng) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/default/css/about.css}" >

    <!-- CSS tùy chỉnh cho Header -->
    <link rel="stylesheet" th:href="@{/default/css/header.css}" >

    <link rel="stylesheet" th:href="@{/default/css/detail-products.css}" >

    <link rel="stylesheet" th:href="@{/default/css/location.css}" >

    <link rel="stylesheet" th:href="@{/default/css/contact.css}" >

    <link rel="stylesheet" th:href="@{/default/css/shop.css}" >

    <!-- CSS tùy chỉnh cho Footer -->
    <link rel="stylesheet" th:href="@{/default/css/footer.css}" >

    <link rel="stylesheet" th:href="@{/default/css/list-product.css}">
</head>

<body>
<!-- Nhúng Header -->
<section th:replace="~{default/header :: header}"></section>

<!-- Nội dung chính của trang (được thay thế bởi các trang con) -->
<section layout:fragment="main-content">
    <!-- Nội dung của trang con sẽ được chèn vào đây -->
</section>

<!-- Nhúng Footer -->
<section th:replace="~{default/footer :: footer}"></section>

<!-- Chatbox AI Trợ lý Mixue -->
<div id="ai-chat-icon" style="position: fixed; bottom: 30px; right: 30px; z-index: 9999; cursor: pointer;">
    <i class="fa fa-comments" style="font-size: 2.5rem; color: #fa3838; background: #fff; border-radius: 50%; padding: 15px; box-shadow: 0 2px 8px #aaa;"></i>
</div>
<div id="ai-chatbox" style="display: none; position: fixed; bottom: 90px; right: 30px; width: 350px; max-width: 95vw; background: #fff; border-radius: 15px; box-shadow: 0 4px 24px #aaa; z-index: 9999; overflow: hidden;">
    <div style="background: #fa3838; color: #fff; padding: 12px 16px; font-weight: bold; display: flex; align-items: center; justify-content: space-between;">
        <span>Trợ lý Mixue AI</span>
        <div>
            <button onclick="resetAIChat()" title="Làm mới chat" style="background: none; border: none; color: #fff; font-size: 1.2rem; margin-right: 8px; cursor: pointer;"><i class="fa fa-rotate-right"></i></button>
            <span style="cursor:pointer; font-size: 1.3rem;" onclick="closeChatbox()">×</span>
        </div>
    </div>
    <div id="ai-chat-messages" style="height: 320px; overflow-y: auto; padding: 12px; background: #f9f9f9;"></div>
    <div style="display: flex; border-top: 1px solid #eee;">
        <input id="ai-chat-input" type="text" placeholder="Nhập câu hỏi về món Mixue..." style="flex:1; border:none; padding: 10px; outline:none;">
        <button onclick="sendAIChat()" style="background: #fa3838; color: #fff; border:none; padding: 0 18px;">Gửi</button>
    </div>
</div>

<script>
// Lưu và khôi phục lịch sử chat bằng localStorage
function saveChatHistory() {
    localStorage.setItem('mixue_ai_chat_history', document.getElementById('ai-chat-messages').innerHTML);
}
function loadChatHistory() {
    const history = localStorage.getItem('mixue_ai_chat_history');
    if (history) {
        document.getElementById('ai-chat-messages').innerHTML = history;
    }
}
function clearChatHistory() {
    localStorage.removeItem('mixue_ai_chat_history');
}

// Gửi tin nhắn và lưu lịch sử
function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.style.marginBottom = '10px';
    msgDiv.innerHTML = sender === 'user'
        ? `<div style="text-align:right;"><span style="background:#fa3838;color:#fff;padding:7px 14px;border-radius:15px 15px 0 15px;display:inline-block;">${text}</span></div>`
        : `<div style="text-align:left;"><span style="background:#eee;color:#333;padding:7px 14px;border-radius:15px 15px 15px 0;display:inline-block;">${text}</span></div>`;
    document.getElementById('ai-chat-messages').appendChild(msgDiv);
    document.getElementById('ai-chat-messages').scrollTop = 99999;
    saveChatHistory();
}

function sendAIChat() {
    const input = document.getElementById('ai-chat-input');
    const text = input.value.trim();
    if (!text) return;
    appendMessage('user', text);
    input.value = '';
    fetch('/api/ai-chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({question: text})
    })
    .then(res => res.json())
    .then(data => {
        appendMessage('ai', data.answer);
    })
    .catch(() => appendMessage('ai', 'Xin lỗi, hệ thống đang bận. Vui lòng thử lại sau!'));
}
document.getElementById('ai-chat-input').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') sendAIChat();
});

document.getElementById('ai-chat-icon').onclick = function() {
    document.getElementById('ai-chatbox').style.display = 'block';
    setTimeout(() => {
        document.getElementById('ai-chat-input').focus();
    }, 200);
    loadChatHistory();
    // Nếu chưa có lịch sử, gửi lời chào AI
    if (!localStorage.getItem('mixue_ai_chat_history')) {
        setTimeout(() => {
            appendMessage('ai', 'Xin chào! Tôi là trợ lý ảo ChatBox Mixue, bạn cần trợ giúp gì ạ?');
        }, 300);
    }
};
function closeChatbox() {
    document.getElementById('ai-chatbox').style.display = 'none';
}

function resetAIChat() {
    clearChatHistory();
    document.getElementById('ai-chat-messages').innerHTML = '';
    appendMessage('ai', 'Xin chào! Tôi là trợ lý ảo ChatBox Mixue, bạn cần trợ giúp gì ạ?');
}
</script>

<!-- Bootstrap JS (Tùy chọn cho tính tương tác) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/default/Javascript/home.js}"></script>
</body>
</html>
