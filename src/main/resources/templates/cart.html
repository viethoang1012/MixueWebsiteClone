<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" th:href="@{/default/css/cart.css}" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
</head>
<body>
<section layout:fragment="main-content">
    <div class="shopping-cart">
        <!-- Hiển thị thông báo flash từ controller -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs cart-tabs" id="cartTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="cart-tab" data-bs-toggle="tab" data-bs-target="#cart-content" type="button" role="tab" aria-controls="cart-content" aria-selected="true">
                    <i class="fas fa-shopping-cart"></i> Giỏ hàng
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-content" type="button" role="tab" aria-controls="history-content" aria-selected="false">
                    <i class="fas fa-history"></i> Lịch sử đơn hàng
                </button>
            </li>
        </ul>
        
        <!-- Tab Content -->
        <div class="tab-content" id="cartTabsContent">
            <!-- Giỏ hàng Tab -->
            <div class="tab-pane fade show active" id="cart-content" role="tabpanel" aria-labelledby="cart-tab">
                <div th:if="${cartItems == null or #lists.isEmpty(cartItems)}" class="empty-cart">
                    <p>Giỏ hàng chưa có hàng</p>
                    <a th:href="@{/shop}" class="continue-shopping">Tiếp tục mua sắm</a>
                </div>
                <div th:if="${cartItems != null and !#lists.isEmpty(cartItems)}" class="cart-container">
                    <div class="cart-items">
                        <div th:each="item : ${cartItems}" class="cart-item">
                            <div class="item-image">
                                <img th:src="@{${item.product.imageUrl}}" th:alt="${item.product.name}" class="cart-item-image"
                                     onerror="this.onerror=null; this.src='/images/default-product.jpg';" />
                            </div>
                            <div class="item-details">
                                <h2 th:text="${item.product.name}"></h2>
                                <p class="description" th:text="${item.product.description}"></p>
                                <div class="quantity-control">
                                    <form th:action="@{/cart/update}" method="post" style="display:inline;">
                                        <input type="hidden" name="productId" th:value="${item.product.id}" />
                                        <button type="submit" name="action" value="decrease" class="quantity-btn">-</button>
                                    </form>
                                    <span class="quantity" th:text="${item.quantity}"></span>
                                    <form th:action="@{/cart/update}" method="post" style="display:inline;">
                                        <input type="hidden" name="productId" th:value="${item.product.id}" />
                                        <button type="submit" name="action" value="increase" class="quantity-btn">+</button>
                                    </form>
                                </div>
                                <p class="price" th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
                                <form th:action="@{/cart/remove}" method="post">
                                    <input type="hidden" name="productId" th:value="${item.product.id}" />
                                    <button type="submit" class="remove-btn">Xóa</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="cost-estimate">
                        <h2>Tổng giá trị giỏ hàng</h2>
                        <div class="cost-details">
                            <div class="cost-row">
                                <span>Tổng cộng</span>
                                <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                            </div>
                            <div class="cost-row total">
                                <span>Thành tiền</span>
                                <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                            </div>
                        </div>
                        <a th:href="@{/shop}" class="continue-shopping-btn">Tiếp tục mua sắm</a>
                        <a th:href="@{/checkout}" class="payment-btn">Thanh toán</a>
                    </div>
                </div>
            </div>
            
            <!-- Lịch sử đơn hàng Tab -->
            <div class="tab-pane fade" id="history-content" role="tabpanel" aria-labelledby="history-tab">
                <div th:if="${orderHistory == null or #lists.isEmpty(orderHistory)}" class="empty-history">
                    <div class="empty-history-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <p>Bạn chưa có đơn hàng nào</p>
                    <a th:href="@{/shop}" class="continue-shopping">Mua sắm ngay</a>
                </div>
                
                <div th:if="${orderHistory != null and !#lists.isEmpty(orderHistory)}" class="order-history-container">
                    <div class="order-history-header">
                        <h3><i class="fas fa-clipboard-list"></i> Lịch sử đơn hàng của bạn</h3>
                    </div>
                    
                    <div class="accordion" id="orderAccordion">
                        <div th:each="orderView, orderStat : ${orderHistory}" class="accordion-item order-history-item">
                            <h2 class="accordion-header" th:id="'heading-' + ${orderStat.index}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                        th:data-bs-target="'#collapse-' + ${orderStat.index}" aria-expanded="false" 
                                        th:aria-controls="'collapse-' + ${orderStat.index}">
                                    <div class="order-summary">
                                        <div class="order-id">
                                            <span class="label">Mã đơn hàng:</span>
                                            <span class="value" th:text="'#' + ${orderView.order.id}"></span>
                                        </div>
                                        <div class="order-date">
                                            <span class="label">Ngày đặt:</span>
                                            <span class="value" th:text="${#temporals.format(orderView.order.orderDate, 'dd/MM/yyyy HH:mm')}"></span>
                                        </div>
                                        <div class="order-status">
                                            <span class="label">Trạng thái:</span>
                                            <span class="value status-badge" th:classappend="${orderView.order.status == 'Pending' ? 'pending' : (orderView.order.status == 'Completed' ? 'completed' : 'processing')}" 
                                                  th:text="${orderView.order.status == 'Pending' ? 'Chờ xử lý' : (orderView.order.status == 'Completed' ? 'Hoàn thành' : 'Đang xử lý')}"></span>
                                        </div>
                                        <div class="order-total">
                                            <span class="label">Tổng tiền:</span>
                                            <span class="value" th:text="${#numbers.formatDecimal(orderView.order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                        </div>
                                    </div>
                                </button>
                            </h2>
                            <div th:id="'collapse-' + ${orderStat.index}" class="accordion-collapse collapse" 
                                 th:aria-labelledby="'heading-' + ${orderStat.index}" data-bs-parent="#orderAccordion">
                                <div class="accordion-body">
                                    <div class="order-details">
                                        <div class="order-info-section">
                                            <h4><i class="fas fa-user"></i> Thông tin người nhận</h4>
                                            <div class="info-grid">
                                                <div class="info-item">
                                                    <span class="info-label">Họ tên:</span>
                                                    <span class="info-value" th:text="${orderView.order.receiverName}"></span>
                                                </div>
                                                <div class="info-item">
                                                    <span class="info-label">Số điện thoại:</span>
                                                    <span class="info-value" th:text="${orderView.order.receiverPhone}"></span>
                                                </div>
                                                <div class="info-item">
                                                    <span class="info-label">Địa chỉ:</span>
                                                    <span class="info-value" th:text="${orderView.order.address}"></span>
                                                </div>
                                                <div class="info-item" th:if="${orderView.order.deliveryInstructions != null and !orderView.order.deliveryInstructions.isEmpty()}">
                                                    <span class="info-label">Ghi chú:</span>
                                                    <span class="info-value" th:text="${orderView.order.deliveryInstructions}"></span>
                                                </div>
                                                <div class="info-item">
                                                    <span class="info-label">Vai trò:</span>
                                                    <span class="info-value role-badge" th:text="${orderView.order.userRole}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="order-items-section">
                                            <h4><i class="fas fa-shopping-basket"></i> Sản phẩm đã đặt</h4>
                                            <div class="order-items-list">
                                                <div th:each="item : ${orderView.items}" class="order-item">
                                                    <div class="item-image">
                                                        <img th:src="@{${item.product.imageUrl}}" th:alt="${item.product.name}" 
                                                             onerror="this.onerror=null; this.src='/images/default-product.jpg';" />
                                                    </div>
                                                    <div class="item-details">
                                                        <h5 th:text="${item.product.name}"></h5>
                                                        <p class="item-description" th:text="${item.product.description}"></p>
                                                        <div class="item-meta">
                                                            <span class="item-quantity" th:text="'Số lượng: ' + ${item.orderItem.quantity}"></span>
                                                            <span class="item-price" th:text="'Đơn giá: ' + ${#numbers.formatDecimal(item.orderItem.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                                            <span class="item-total" th:text="'Thành tiền: ' + ${#numbers.formatDecimal(item.orderItem.unitPrice.multiply(new java.math.BigDecimal(item.orderItem.quantity)), 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- End Map Section -->
</section>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
