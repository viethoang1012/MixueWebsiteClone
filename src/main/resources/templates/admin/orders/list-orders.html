<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Quản lý đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section layout:fragment="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-sm-12">
          <h1>Quản lý đơn hàng</h1>
          <hr>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Người nhận</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col">Địa chỉ</th>
              <th scope="col">Tổng tiền</th>
              <th scope="col">Trạng thái</th>
              <th scope="col">Ngày đặt</th>
              <th scope="col">Chi tiết</th>
              <th scope="col">Xóa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
              <th scope="col" th:text="${order.id}"></th>
              <th th:text="${order.receiverName}"></th>
              <th th:text="${order.receiverPhone}"></th>
              <th th:text="${order.address}"></th>
              <th th:text="${order.totalPrice}"></th>
              <th>
                <span th:class="${order.status == 'Pending' ? 'badge bg-warning' : 
                                  (order.status == 'Processing' ? 'badge bg-info' : 
                                  (order.status == 'Completed' ? 'badge bg-success' : 
                                  (order.status == 'Cancelled' ? 'badge bg-danger' : 'badge bg-secondary')))}"
                      th:text="${order.status}"></span>
              </th>
              <th th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></th>
              <td>
                <a th:href="@{/orders/order-detail(id=${order.id})}" class="btn btn-primary btn-sm">
                  <i class="fa-solid fa-eye"></i> Chi tiết
                </a>
              </td>
              <td>
                <a th:href="@{/orders/delete(id=${order.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')">
                  <i class="fa-solid fa-trash"></i> Xóa
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
