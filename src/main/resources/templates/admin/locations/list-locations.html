<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Quản lý địa điểm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section layout:fragment="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-sm-12">
          <h1>Quản lý địa điểm</h1>
          <hr>
          <a th:href="@{/locations/location-form}">
            <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Thêm địa điểm</button>
          </a>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Ảnh</th>
              <th scope="col">Tên địa điểm</th>
              <th scope="col">Địa chỉ</th>
              <th scope="col">Giờ mở cửa</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col">Chỉnh sửa</th>
              <th scope="col">Xóa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
              <td>
                <!-- <img th:if="${location.image != null}" th:src="@{${location.image}}" alt="Ảnh" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;"> -->
                <img th:if="${location.image != null}" th:src="${location.image}" alt="Ảnh" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
                <!-- <span th:if="${location.image == null}">Không có ảnh</span> -->
              </td>
              <th th:text="${location.name}"></th>
              <th th:text="${location.address}"></th>
              <th th:text="${location.opening_hours}"></th>
              <th th:text="${location.phone_number}"></th>
              <td>
                <a th:href="@{/locations/location-form-update(id=${location.id})}" class="btn btn-warning btn-sm">
                  <i class="fa-solid fa-edit"></i> Chỉnh sửa
                </a>
              </td>
              <td>
                <a th:href="@{/locations/delete(id=${location.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa địa điểm này?')">
                  <i class="fa-solid fa-trash"></i> Xóa
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
