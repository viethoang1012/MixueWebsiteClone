<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Cập Nhật Địa Điểm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4">Cập Nhật Địa Điểm</h1>

        <!-- Form cập nhật địa điểm -->
        <form th:action="@{/locations/save}" method="post" th:object="${location}" enctype="multipart/form-data">
          <!-- ID ẩn -->
          <input type="hidden" th:field="*{id}">
          
          <!-- Trường Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Tên địa điểm</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên địa điểm">
          </div>

          <!-- Trường Address -->
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ">
          </div>

          <!-- Trường Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Nhập mô tả"></textarea>
          </div>

          <!-- Trường Opening Hours -->
          <div class="mb-3">
            <label for="opening_hours" class="form-label">Giờ mở cửa</label>
            <input type="text" id="opening_hours" th:field="*{opening_hours}" class="form-control" placeholder="Ví dụ: 8:00 - 22:00">
          </div>

          <!-- Trường Phone Number -->
          <div class="mb-3">
            <label for="phone_number" class="form-label">Số điện thoại</label>
            <input type="text" id="phone_number" th:field="*{phone_number}" class="form-control" placeholder="Nhập số điện thoại">
          </div>

          <!-- Hiển thị ảnh hiện tại -->
          <div class="mb-3" th:if="${location.image != null}">
            <label class="form-label">Ảnh hiện tại</label>
            <div>
              <img th:src="@{'/images/' + ${location.image}}" alt="Ảnh hiện tại" style="max-width: 200px; max-height: 200px;">
            </div>
            <input type="hidden" th:field="*{image}">
          </div>

          <!-- Trường Image -->
          <div class="mb-3">
            <label for="imageFile" class="form-label">Cập nhật ảnh mới (để trống nếu không thay đổi)</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control">
          </div>

          <!-- Nút Submit và Hủy -->
          <div class="mb-3">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/locations/list-locations}" class="btn btn-secondary ms-2">Hủy</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
