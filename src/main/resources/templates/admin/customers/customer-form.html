<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="${title != null} ? ${title} : 'Thêm Khách Hàng - Tropical Favorites'">Thêm Khách Hàng - Tropical Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4">Thêm Khách Hàng</h1>

        <!-- Hiển thị thông báo thành công (nếu có) -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
          <span th:text="${successMessage}"></span>
        </div>

        <!-- Hiển thị thông báo lỗi (nếu có) -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
          <span th:text="${errorMessage}"></span>
        </div>

        <!-- Form thêm khách hàng -->
        <form th:action="@{/customers/save}" method="post" th:object="${customer}">
          <!-- Trường First Name -->
          <div class="mb-3">
            <label for="first_name" class="form-label">Họ</label>
            <input type="text" id="first_name" th:field="*{first_name}" class="form-control" placeholder="Nhập họ khách hàng">
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
          </div>

          <!-- Trường Last Name -->
          <div class="mb-3">
            <label for="last_name" class="form-label">Tên</label>
            <input type="text" id="last_name" th:field="*{last_name}" class="form-control" placeholder="Nhập tên khách hàng">
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
          </div>

          <!-- Trường User (chọn từ danh sách users) -->
          <div class="mb-3">
            <label for="users" class="form-label">Người Dùng</label>
            <select id="users" th:field="*{users}" class="form-control">
              <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('users')}" th:errors="*{users}"></div>
          </div>

          <!-- Nút Submit và Hủy -->
          <div class="mb-3">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/customers/list-customers}" class="btn btn-secondary ms-2">Hủy</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
