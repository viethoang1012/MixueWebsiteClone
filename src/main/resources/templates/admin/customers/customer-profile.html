<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Hồ Sơ Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container mt-5">
    <h2 class="text-center">Hồ Sơ Khách Hàng</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Thông Tin Cá Nhân</h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
            <p class="card-text"><strong>Họ:</strong> <span th:text="${customer.last_name}"></span></p>
            <p class="card-text"><strong>Tên:</strong> <span th:text="${customer.first_name}"></span></p>
            <p class="card-text"><strong>Tên đăng nhập:</strong> <span th:text="${customer.username}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${#authentication.principal.email}"></span></p>
        </div>
    </div>
    <a th:href="@{/products/list-products}" class="btn btn-primary mt-3">Quay lại cửa hàng</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
