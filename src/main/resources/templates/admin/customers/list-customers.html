<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>Quản lý khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section layout:fragment="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-sm-12">
          <h1>Quản lý khách hàng</h1>
          <hr>
          <a th:href="@{/customers/customer-form}">
            <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Thêm khách hàng</button>
          </a>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Họ</th>
              <th scope="col">Tên</th>
              <th scope="col">username</th>
              <th scope="col">email</th>


              <th scope="col">Chỉnh sửa</th>
              <th scope="col">Xóa</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
              <th scope="col" th:text="${customer.id}"></th>
              <th th:text="${customer.first_name}"></th>
              <th th:text="${customer.last_name}"></th>
              <th th:text="${customer.users.username}"></th>
              <th th:text="${customer.users.email}"></th>
              <td>
                <a th:href="@{/customers/customer-form-update(id=${customer.id})}" class="btn btn-warning btn-sm">
                  <i class="fa-solid fa-edit"></i> Chỉnh sửa
                </a>
              </td>
              <td>
                <a th:href="@{/customers/delete(id=${customer.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa khách hàng này?')">
                  <i class="fa-solid fa-trash"></i> Xóa
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
