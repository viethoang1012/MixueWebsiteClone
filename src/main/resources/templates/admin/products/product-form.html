<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null} ? 'Chỉnh Sửa Sản Phẩm - Tropical Favorites' : 'Thêm Sản Phẩm - Tropical Favorites'">Thêm Sản Phẩm - Tropical Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="main-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4" th:text="${product.id != null} ? 'Chỉnh Sửa Sản Phẩm' : 'Thêm Sản Phẩm'">Thêm Sản Phẩm</h1>

                <!-- Hiển thị thông báo thành công (nếu có) -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <!-- Hiển thị thông báo lỗi (nếu có) -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Form thêm/sửa sản phẩm -->
                <form th:action="@{/products/save}" method="post" th:object="${product}" enctype="multipart/form-data">
                    <!-- Trường ẩn cho ID (dùng khi chỉnh sửa) -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Trường Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên Sản Phẩm *</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required
                               placeholder="Nhập tên sản phẩm">
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <!-- Trường Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Loại sản phẩm *</label>
                        <select id="category" th:field="*{category}" class="form-control" required>
                            <option value="">-- Chọn loại sản phẩm --</option>
                            <option value="Kem">Kem</option>
                            <option value="Trà Sữa">Trà Sữa</option>
                            <!-- Thêm các loại khác nếu cần -->
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    </div>

                    <!-- Trường Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô Tả</label>
                        <input type="text" id="description" th:field="*{description}" class="form-control"
                               placeholder="Nhập mô tả sản phẩm">
                        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <!-- Trường Content -->
                    <div class="mb-3">
                        <label for="content" class="form-label">Nội Dung</label>
                        <textarea id="content" th:field="*{content}" class="form-control" rows="3"
                                  placeholder="Nhập nội dung chi tiết"></textarea>
                        <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                    </div>

                    <!-- Trường Price -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá (VNĐ) *</label>
                        <input type="number" id="price" th:field="*{price}" class="form-control" required
                               placeholder="Nhập giá sản phẩm" step="0.01" min="0">
                        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <!-- Trường upload file ảnh -->
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Chọn ảnh sản phẩm</label>
                        <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
                    </div>

                    <!-- Hiển thị ảnh hiện tại -->
                    <div th:if="${product.imageUrl}">
                        <img th:src="@{${product.imageUrl}}" alt="Ảnh hiện tại" style="width: 100px;">
                    </div>

                    <!-- Nút Submit và Hủy -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Lưu</button>
                        <a th:href="@{/products/list-products}" class="btn btn-secondary ms-2">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
