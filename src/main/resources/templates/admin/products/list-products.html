<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-12">
                    <hr>
                    <a th:href="@{/products/product-form}">
                        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Thêm sản phẩm</button>
                    </a>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Ảnh</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Mô tả</th>
                            <th scope="col">nội dung</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Chỉnh sửa</th>
                            <th scope="col">Xóa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product:${products}">
                            <th scope="col" th:text="${product.id}"></th>
                            <td>
                                <img th:src="@{${product.imageUrl}}" alt="Ảnh" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
                            </td>
                            <th th:text="${product.name}"></th>
                            <th th:text="${product.description}"></th>
                            <th th:text="${product.content}"></th>
                            <th th:text="${product.price}"></th>
                            <th>
                                <a th:href="@{/products/product-form-update(id=${product.id})}">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                            </th>
                            <th>
                                <a th:href="@{/products/delete(id=${product.id})}"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
