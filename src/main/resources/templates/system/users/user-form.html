<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{system/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="${title != null} ? ${title} : 'Thêm Người Dùng - Tropical Favorites'">Thêm Người Dùng - Tropical Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Hiển thị thông báo lỗi chung (nếu có) -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
          <span th:text="${errorMessage}"></span>
        </div>

        <!-- Form thêm/chỉnh sửa người dùng -->
        <form th:action="@{/users/save}" method="post" th:object="${user}">
          <!-- Trường ẩn cho ID (dùng khi chỉnh sửa) -->
          <input type="hidden" th:field="*{id}" />

          <!-- Trường Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Tên Người Dùng</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"
                   placeholder="Nhập tên người dùng"
                  >
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>

          <!-- Trường Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"
                   placeholder="Nhập email" >
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <!-- Trường Password -->
          <div class="mb-3" th:classappend="${user != null and user.id != null} ? 'd-none' : ''">
            <label for="password" class="form-label">Mật Khẩu</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   placeholder="Nhập mật khẩu" >
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <!-- Trường Enabled -->
          <div class="mb-3 form-check">
            <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input">
            <label for="enabled" class="form-check-label">Kích hoạt</label>
          </div>

          <!-- Nút Submit và Hủy -->
          <div class="mb-3">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/users/list-users}" class="btn btn-secondary ms-2">Hủy</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
