<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{system/layout}">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Người Dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section layout:fragment="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-sm-12">
          <!-- Hiển thị thông báo lỗi (nếu có) -->
          <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
          </div>

          <h1>Quản Lý Người Dùng</h1>
          <hr>
          <a th:href="@{/users/user-form}">
            <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Thêm Người Dùng</button>
          </a>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">Enabled</th>
              <th scope="col">Password</th>
              <th scope="col">Email</th>
              <th scope="col">Chỉnh Sửa</th>
              <th scope="col">xóa</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td>
                <span th:if="${user.enabled}" class="badge bg-success">Đang hoạt động</span>
                <span th:unless="${user.enabled}" class="badge bg-danger">Đã khóa</span>
              </td>
              <td th:text="${user.password}"></td>
              <td th:text="${user.email}"></td>
              <td>
                <a th:href="@{/users/user-form-update(id=${user.id})}" class="btn btn-warning btn-sm">
                  <i class="fa-solid fa-edit"></i> Chỉnh sửa
                </a>
              </td>
              <td>
                <a th:href="@{/users/delete(id=${user.id})}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')">
                  <i class="fa-solid fa-trash"></i> Xóa
                </a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
              <td colspan="7" class="text-center">Không có người dùng nào.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
