<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{system/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title != null} ? ${title} : 'Cập Nhật Người Dùng - Tropical Favorites'">Cập Nhật Người Dùng - Tropical Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="main-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Cập Nhật Người Dùng</h1>

                <!-- Hiển thị thông báo thành công (nếu có) -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <!-- Hiển thị thông báo lỗi (nếu có) -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Form cập nhật người dùng -->
                <form th:action="@{/users/save}" method="post" th:object="${user}">
                    <!-- Trường ẩn cho ID -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Trường Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nhập username" readonly>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <!-- Trường Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" >
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <!-- Trường Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <!-- Thêm ô checkbox cho trạng thái tài khoản -->
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" 
                                   th:field="*{enabled}" id="enabled">
                            <label class="form-check-label" for="enabled">
                                <span class="badge" th:classappend="${user.enabled ? 'bg-success' : 'bg-danger'}">
                                    <span th:text="${user.enabled ? 'Đang hoạt động' : 'Đã khóa'}"></span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Nút Submit và Hủy -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Cập Nhật</button>
                        <a th:href="@{/users/list-users}" class="btn btn-secondary ms-2">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<style>
.form-check-input {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    cursor: pointer;
}

.badge {
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 4px;
    margin-left: 5px;
}

.bg-success {
    background-color: #28a745;
}

.bg-danger {
    background-color: #dc3545;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const checkbox = document.getElementById('enabled');
    const label = checkbox.nextElementSibling.querySelector('.badge');
    
    checkbox.addEventListener('change', function() {
        if (this.checked) {
            label.classList.remove('bg-danger');
            label.classList.add('bg-success');
            label.textContent = 'Đang hoạt động';
        } else {
            label.classList.remove('bg-success');
            label.classList.add('bg-danger');
            label.textContent = 'Đã khóa';
        }
    });
});
</script>
</body>
</html>
